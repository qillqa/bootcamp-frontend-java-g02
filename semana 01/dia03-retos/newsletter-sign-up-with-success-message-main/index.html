<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>

    <!-- <section class="content"> -->
      <section class="text">
        
        <h1>Stay updated!</h1>
        <p class="text__p">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="text__item">
          <img class="text__item__img" src="./assets/images/icon-list.svg" alt="" />
          <span>Product discovery and building what matters</span>    
        </div>
        <div class="text__item">
          <img class="text__item__img" src="./assets/images/icon-list.svg" alt="" />
          <span>Measuring to ensure updates are a success</span>      
        </div>
        <div class="text__item">
          <img class="text__item__img" src="./assets/images/icon-list.svg" alt="" />
          <span>And much more!</span>        
        </div>
        <form>
          <p class="text__email">Email address</p>
          <input type="email" name="email" id="email" placeholder="email@company.com">
          <br>
          <button>
            Subscribe to monthly newsletter
          </button>  
        </form>
         
      </section>
    
      <section class="photo"></section>
    <!-- </section> -->
  
    

  

</main>

</body>
</html>
